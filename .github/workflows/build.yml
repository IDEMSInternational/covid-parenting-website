name: Build
on:
  push:
    branches:
      - master
      - drive-pipeline

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Exclude Tip Sheet PDFs from Git LFS fetch
        run: |
          git config --global lfs.fetchexclude "tip_sheets"
      - name: Install crcmod
        run: |
          sudo apt-get install gcc python-dev python-setuptools
          sudo pip install -I --no-cache-dir -U crcmod
      - uses: actions/checkout@v1
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          version: '290.0.1'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true
      - run: gcloud info
      - name: npm install
        run: npm install
      - name: npm run build
        run: npm run build
      - id: upload-files
        name: Upload files to Google Cloud Storage (rsync)
        timeout-minutes: 15
        run: gsutil rsync -d -R -c -x "assets/tip_sheets/.*$" ./dist/static gs://covid-website-storage2 && gsutil web set -m index.html gs://covid-website-storage2/
