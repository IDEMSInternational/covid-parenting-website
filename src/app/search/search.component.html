<br><br><br>
<p>search works!</p>
<input type="text" [(ngModel)]="searchterm" (keydown)="filterList($event)"/>

<div *ngIf="searchterm">
    <ul *ngFor="let webpage of contentList">
        <li><a [href]="webpage.url">{{webpage.name}}</a></li>
        <li>{{webpage.content}}</li>
    
    </ul>
</div>


<div *ngIf="contentList?.length < 1">
    <p> Sorry no results found</p>
</div>
