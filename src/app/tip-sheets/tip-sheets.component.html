
<header>Select your language</header>
<div class="lang-letter-ranges">
    <a *ngFor="let range of letterRanges" (click)="onLetterRangeClick(range)"
        [class]="range[0] === selectedRange[0] ? 'letter-range selected' : 'letter-range'">
        {{ range[0] }} - {{ range[1] }}
    </a> 
</div>
<div ngbDropdown class="language-dropdown">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
        {{ currentLanguage.name }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button *ngFor="let language of dropdownLanguages" ngbDropdownItem (click)="changeLanguage(language)">
            {{ language.name }}
        </button>
    </div>
</div>
<div class="tip-sheet-container">
    <a class="tip-sheet" *ngFor="let tipSheet of tipSheets" [href]="tipSheet.pdfSrc">
        <div class="tip-sheet-title">{{ tipSheet.title }}</div>
        <div class="tipsheet-thumbnail">
            <img class="thumbnail-img" src="{{ tipSheet.thumnailSrc }}" />
        </div>
    </a>
</div>
<div *ngIf="tipSheets.length < 15">
    <p>Not all 15 tip sheets are available in this language yet.</p>
</div>
