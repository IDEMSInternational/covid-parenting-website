<div class="content">
  <div class="tabset">
    <input type="radio" name="tabset" id="tab1" value="stories" (click) = onClick($event)>
    <label for="tab1">STORIES</label>

    <input type="radio" name="tabset" id="tab2" value="unicef" (click) = onClick($event)>
    <label for="tab2">UNICEF Partners</label>

    <label for="tab3">GOVT Partners</label>
    
    <div class="tab-panels">
      <section class="tab-panel">
        <h2>STORIES</h2>
        <app-stories-map></app-stories-map>            
      </section>
      <section class="tab-panel">
        <h2>UNICEF Partners</h2>
        <app-members-map></app-members-map>
      </section>
      <section class="tab-panel">
        <h2>GOVT Partners</h2>
